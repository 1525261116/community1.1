<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid" main>
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-leaf" aria-hidden="true">探索</span></h2>
            <hr>
            <div th:if="${paginationDTO!=null}">
                <div class="media" th:if="${paginationDTO.questionDTOs!=null}"
                     th:each="question : ${paginationDTO.questionDTOs}">
                    <div class="media-left">
                        <a href="#" th:if="${question.user != null}">
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <a th:href="@{'/question/'+${question.id}}"> <h4 class="media-heading" th:text="${question.title}"></h4></a>
                        <span class="text-desc"><span th:text="${question.commentCount}"></span> 回复·<span
                                th:text="${question.viewCount}"></span>浏览 · <span
                                th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd  hh:mm')}"></span>
                    </div>
                    <hr>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${paginationDTO.showFirstPage==true}">
                            <a href="/?page=1" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${paginationDTO.showPrevious==true}">
                            <a th:href="@{/(page=${paginationDTO.page-1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${paginationDTO.pages}" th:class="${paginationDTO.page==page}?'active':''">
                            <a th:href="@{/(page=${page})}" th:text="${page}"></a></li>

                        <li th:if="${paginationDTO.showNext==true}">
                            <a th:href="@{/(page=${paginationDTO.page+1})}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${paginationDTO.showEndPage==true}">
                            <a th:href="@{/(page=${paginationDTO.totalPage})}" href="/" aria-label="Next">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <h3>热门</h3>
        </div>
    </div>
</div>

</body>
</html>
