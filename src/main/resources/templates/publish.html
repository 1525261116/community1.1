<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script type="/application/javascript" src="/js/jquery-3.4.1.min.js" ></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:insert="~{navigation::nav}"></div>
    <div class="container-fluid" main>
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
                <hr>
                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）</label>
                        <input name="title" type="text" class="form-control" id="title" th:value="${title}"
                               placeholder="问题标题......">
                    </div>
                    <div class="form-group">
                        <label for="title">问题补充（必填，请参照右侧提示）</label>
                        <textarea name="description" id="description" class="form-control" cols="10"
                                  th:text="${description}" rows="10"></textarea>
                    </div>
                    <label for="title">标签</label>
                    <input type="text" name="tag" class="form-control" id="tag" th:value="${tag}"
                           placeholder="输入标签，以，分割">

                    <div th:if="${error!=null}" class="alert alert-warning" role="alert" th:text="${error}"
                         style="color: #ff2d27;margin-top: 12px;">...
                    </div>
                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12">
                <h3>问题发起指南</h3>
                <p> • 问题标题: </p>
                <p> 请用精简的语言描述您发布的问题，不超过25字</p>
                <p> • 问题补充: </p>
                <p> 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</p>
                <p> • 选择标签: </p>
                <p> 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</p>
            </div>
        </div>
    </div>

</body>
</html>
