<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid" main>
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2><span th:text="${question.title}"></span></h2>
            <span class="text-desc"> 作者 <span
                    th:text="${question.user.name}"></span>  | 发布于 <span
                    th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd  hh:mm')}"></span>
                  | 阅读数 <span
                        th:text="${question.viewCount}"></span>
                  </span>
            <hr>
            <!--内容-->

            <div class="col-lg-12 col-md-12 col-sm-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12">
            <div> <span class="glyphicon glyphicon-pencil" aria-hidden="true"
                        th:if="${question.user==session.user}">
                        <a class="community-menu" th:href="@{'/publish/'+${question.id}}">编辑</a>
           </span></div>

            <!--评论区-->
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12" id="comment-area">

            </div>
            <!--编辑评论-->
            <!--    <hr class="col-lg-12 col-md-12 col-sm-12">-->
            <div class="col-lg-12 col-md-12 col-sm-12" id="edit-comment">
                <h4>
                    提交回复
                </h4>

                <div class="media">
                    <div class="media-left" th:if="${question.user != null}">
                        <a href="#">
                            <img id="img-person" class=" media-object img-thumbnail "
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <span class="media-heading name-person" th:text="${question.user.name}"></span>
                    </div>
                </div>
                <input type="hidden" id="question-id" th:value="${question.id}">
                <input type="hidden" id="user-id" th:if="${session.user!=null}" th:value="${session.user.id}">
                <div th:text="${session.id}"></div>
                <textarea class="form-control comment-textearea" rows="3"></textarea>
                <button type="button" class="btn btn-success btn-comment">回复</button>
            </div>
        </div>
        <script type="application/javascript">
            $(function () {
                doGetObject();
                $(".btn-comment").click(doSetComment);
            });

            function doGetObject() {
                var questionId = $("#question-id").val();
                var url = "/listComment?parentId=" + questionId;
                $("#comment-area").load(url);
                //$.get(url);
            }
            function doSetComment() {
                var content = $(".comment-textearea").val();
                var questionId = $("#question-id").val();
                var commentator = $("#user-id").val();
                alert(commentator);
                if (commentator == null || commentator == "") {
                    alert("请登录");
                }
                var parentType = 1;
                var url = "/comment";
                var parentId = questionId;
                var params = {
                    "content": content, "parentId": parentId, "parentType": parentType,
                    "commentator": commentator
                };
                $.getJSON(url, params, function (result) {
                    doHandleResponseResult(result);
                })
            }
            function doHandleResponseResult(result) {
                debugger
                if (result.state == 1) {
                    $("#edit-comment").hide();
                    doGetObject()
                }

            }
        </script>
        <!--右边信息模块-->
        <div class="col-lg-3 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h5>发起人</h5>
                <div class="media">
                    <div class="media-left" th:if="${question.user != null}">
                        <a href="#">
                            <img class="media-object img-circle img-person" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <span class="media-heading name-person" th:text="${question.user.name}"></span>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h5>相关问题</h5>
            </div>

        </div>
    </div>
</div>
</body>
</html>
